<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css')}}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
        <script src="{{url_for('static', filename='js/jquery.js')}}"></script>
        <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
        <script src="{{url_for('static', filename='js/script.js')}}"></script>
        {%block title%}{%endblock%}
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="model-header">
                        <button type="button" class="close" data-dismiss = "modal">&times;</button>
                    </div>
                    <div class="modal-body text-center">
                        {%for message in messages%}
                            <p>{{ message }}</p>
                        {%endfor%}
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        {%endif%}
        {%endwith%}
        <nav class="navbar navbar-inverse ">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{{url_for('home')}}">Dictionary App</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li {% block home_active %}{%endblock%}><a href="{{url_for('home')}}">Home</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li {% block dash_active %}{%endblock%}><a href="{{url_for('dashboard')}}">Dashboard</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">       
             {%block content%}{%endblock%}
        </div>
        <footer class="footer">
            <div class="container">
              <p class="text-muted">&copy;hassan rofiat olamide</p>
            </div>
        </footer>
    </body>
</html>
